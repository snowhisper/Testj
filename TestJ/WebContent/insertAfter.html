<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form.html</title>
</head>
<body>

	your Cities:
	<br>
	<ul id="city">
		<li id="bj" value="beijing">beijing</li>
		<li id="sh" value="shangh">shangh</li>
		<li id="cq" value="congq">congq</li>
	</ul>

	your Games:
	<br>
	<ul>
		<li id="fkj" value="fank">fank
			<p>Jingy</p>
		</li>
		<li id="ms" value="mos">mos</li>
		<li id="cq" value="chuanq">chuanq</li>
		<li id="xj" value="xingj">xingji</li>
	</ul>


</body>

<script type="text/javascript">
	//add node city shanghai
	
	//create node <li></li>
	var tjElement=document.createElement("li");
	
	//set attr
	tjElement.setAttribute("id", "tj");
	tjElement.setAttribute("v", "tianj");
	
	//create text node
	var textNode = document.createTextNode("tianj");
	
	//add text to node
	tjElement.appendChild(textNode);
	
	//get parent node
	var pElement=document.getElementById("city");

	//get target ref node
	var rElement = pElement.firstChild;
	//add node to parent node
	pElement.insertBefore(tjElement, rElement);
	
	
</script>
</html>
