	your Games:

<script type="text/javascript">
	//insert node city after shanghai
	
	//create node
	var tjElement=document.createElement("li");
	tjElement.setAttribute("id", "tj");
	tjElement.setAttribute("v", "tianj");
	var textNode = document.createTextNode("tianj");
	tjElement.appendChild(textNode);
	
	//get parent node
	var pElement=document.getElementById("city");

	//getshanghai
	var shElement=document.getElementById("sh");

	//get brother node chongq
	var nextElement=shElement.nextSibling;
	
	pElement.insertBefore(tjElement, nextElement);

	
	
	
</script>
